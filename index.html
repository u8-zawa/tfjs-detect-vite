<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time Object Detection with Vite & TensorFlow.js</title>
  <meta name="description" content="ViteとTensorFlow.jsを利用したリアルタイム物体検出のサンプルアプリケーションです。">
  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
    }

    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;
    }

    #app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .hidden {
      display: none !important;
    }

    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    #progress-bar {
      width: 80%;
      max-width: 400px;
      margin-top: 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .video-container {
      position: relative;
      margin-top: 1rem;
      width: 100%;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding-top: 75%;
    }

    #webcam,
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
    }

    .switch-label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      user-select: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .stats {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>リアルタイム物体検出</h1>
    <p>ブラウザのカメラを使用して物体を検出します。</p>

    <div id="loading" class="status">
      <div class="loader"></div>
      <p>モデルを読み込んでいます... しばらくお待ちください。</p>
    </div>

    <main id="main" class="hidden">
      <div class="controls">
        <label for="detection-toggle" class="switch-label">
          <div class="switch">
            <input type="checkbox" id="detection-toggle" checked>
            <span class="slider round"></span>
          </div>
          <span>検出を有効にする</span>
        </label>
      </div>

      <div class="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
      </div>

      <div class="stats">
        <p>FPS: <span id="fps-counter">--</span></p>
      </div>
    </main>

    <div id="error-message" class="status hidden"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
